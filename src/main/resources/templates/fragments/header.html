<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/main.css}"

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </div>
</head>
<body>

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}">Spring Boot</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/}">Home</a></li>
                    <li class="active"><a th:href="@{/form}">Form</a></li>
                    <li class="active"><a th:href="@{/users}">ALL USERS</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="!isAuthenticated()">
                    <li><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right" sec:authorize="isAuthenticated()">
                    <p class="navbar-text" sec:authentication="name">UserName</p>
<!--                    <p class="navbar-text" sec:authentication="principal.authorities">Roles</p>-->
                    <p class="navbar-text" th:each="authority : ${#authentication.getAuthorities()}"
                          th:if="${authority.getAuthority().startsWith('ROLE_')}"
                          th:text="${authority.getAuthority().replaceFirst('ROLE_', '')}">
                    </p>
                    <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>

            </div>

        </div>

</html>
